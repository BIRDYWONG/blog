<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <div class="pc-logo">
            <a href=""><img src="blog.png" alt=""></a>
        </div> 
    </header>
    <section class="register">
        <!-- <nav class="pc">
            <div class="pc-inner"> -->
              
        <h1>Register</h1>
        <form class="register-form" action="####" method="post">
            <div class="control-group">
                <label class="register-field-icon" for="login-username">Username</label>
                <input type="text" class="login-field" value="" placeholder="ユーザー名" id="login-name" name="username">
            </div>
            <div class="control-group">
                <label class="register-field-icon" for="login-email">Email</label>
                <input type="text" class="login-field" value="" placeholder="メールアドレス" id="login-email" name="email">
            </div>
            <div class="control-group">
                <label class="register-field-icon" for="login-pass">Password</label>
                <input type="password" class="login-field" value="" placeholder="パスワード" id="login-pass" name="password">
            </div>
            <div class="control-group">
                <button class="btn">登録</button>
            </div>
            <div class="control-group link">
                <a href="login.html" class="register-link">ログインがこちら</a>
            </div>
        </form>
    </section>
</body>
</html>
